<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <!--- Add your title below --->
    <title>Degen Game</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
    <div id="wrapper">
        <!--- Add your URL and Logo below --->
        <a href="https://smolrun.com">
            <img id="logo" src="logo-large.png" alt="Your Logo" />
        </a>
        <h2>Welcome Degen!</h2>
        <button id="connect" class='cta-button connect-wallet-button'>
            Connect Wallet
        </button>
        <!--- customize content to your heart's desire --->
        <p>Don't play this game.</p>
        <p>You own <span id="owned">0</span> NFTs!</p>
        <div id="mint">
            <h3>NFTs Minted</h3>
            <p><span id="nftsMinted">0</span> / 20</p>
            <button id="mintButton" class='cta-button connect-wallet-button'>
                Mint
            </button>
            <br/>
        </div>
        <br/>
        <br/>
    </div>
</body>
</html>
